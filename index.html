<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
        <div class="container">
            <div class="box">
                <input type="text" id="url" class="url" placeholder="Enter your site.">
                <div id="outqr" class="outqr">
                    <img src="" alt="" id="qr">
                </div>
                <button onclick="generate()" id="but">Generate QR</button>
            </div>
          
        </div>
   
    <script>
        let link=document.getElementById('url');
        let outer=document.getElementById('outqr');
        let image=document.getElementById('qr');

        function generate(){
        if(link.value.length>0)
        {      
                    image.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+link.value;
                    outer.classList.add('height');
        }
                   
         else{    
             link.classList.add('shake');
             setTimeout(()=>{
                link.classList.remove('shake');
             },1000)     
        }
    }
    </script>
</body>
</html>
